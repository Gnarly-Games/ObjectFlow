name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: game-ci/unity-test-runner@v2
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      with:
        projectPath: .
        githubToken: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: Test results
        path: artifacts
